  <script type="text/javascript">
    $('#tag-string-input').keydown(function (e) {
      if (e.keyCode == 13) {
        $('#feed-fetcher').click();
      }
    });

  $('#feed-fetcher').on('click', function(){
    var queryStr = $('#tag-string-input').val();
    // alert('str is '+ queryStr);
    if(queryStr === ''){
      $('#instafeed').html('<br><br><br><br><br><br><br><br><br><br>');
    }
    else{
      
      var feed = new Instafeed({
      get: 'tagged',
      tagName: queryStr,
      sortBy: 'most-liked',
      limit: 20,
      clientId: '467ede5a6b9b48ae8e03f4e2582aeeb3',
      target : 'instafeed',
      template: '<li class="grid-item" data-jkit="[show:delay=3000;speed=500;animation=fade]" style="list-style-type:none;display: inline;"><img src="{{image}}"><a class="ajax-link" href="{{link}}"><div class="grid-hover"><h1 class="card-heading">{{likes}} likes, {{comments}} comments</h1><p>{{caption}}</p></div></a></li>'
      });
      $('#instafeed').empty();
      feed.run();
    }
    // seems to work: 467ede5a6b9b48ae8e03f4e2582aeeb3
    // mine local: 03771c0ddc454846ac66758478a8836f
    // <a href="{{link}}"><img src="{{image}}" /></a>

    
  });

   
  </script>
